<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/app.js" defer></script>
  </head>
  <body>
    <section class="main">
      <div class="result">
        <div data-previous-num class="previous-number"></div>
        <div data-current-num class="current-number"></div>
      </div>
      <div class="container">
        <button id="AC" class="circle sign">AC</button>
        <button class="circle sign">±</button>
        <button id="%" class="circle sign">%</button>
        <button id="division" class="circle orange">÷</button>
        <button id="7" class="circle num">7</button>
        <button id="8" class="circle num">8</button>
        <button id="9" class="circle num">9</button>
        <button id="x" class="circle orange">x</button>
        <button id="4" class="circle num">4</button>
        <button id="5" class="circle num">5</button>
        <button id="6" class="circle num">6</button>
        <button id="-" class="circle orange">-</button>
        <button id="1" data-value="1" class="circle num">1</button>
        <button id="2" data-value="2" class="circle num">2</button>
        <button id="3" class="circle num">3</button>
        <button id="+" class="circle orange">+</button>
        <button id="0" class="circle num expand">0</button>

        <button id="." class="circle num">.</button>
        <button id="=" class="circle num">=</button>
      </div>
    </section>
  </body>
</html>
