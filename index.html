<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="dummy"></div>
      <div class="container">
        <div class="circle sign"><p>AC</p></div>
        <div class="circle sign"><p>±</p></div>
        <div class="circle sign"><p>%</p></div>
        <div class="circle orange"><p>÷</p></div>
        <div class="circle num"><p>7</p></div>
        <div class="circle num"><p>8</p></div>
        <div class="circle num"><p>9</p></div>
        <div class="circle orange"><p>X</p></div>
        <div class="circle num"><p>4</p></div>
        <div class="circle num"><p>5</p></div>
        <div class="circle num"><p>6</p></div>
        <div class="circle orange"><p>-</p></div>
        <div class="circle num"><p>1</p></div>
        <div class="circle num"><p>2</p></div>
        <div class="circle num"><p>3</p></div>
        <div class="circle orange"><p>+</p></div>
        <div class="circle num"><p>0</p></div>
        <div class="circle"></div>
        <div class="circle num"><p>.</p></div>
        <div class="circle num"><p>=</p></div>
      </div>
    </section>
  </body>
</html>
